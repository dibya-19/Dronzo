<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | DronZo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 20 L30 35 L35 40 L50 30 L65 40 L70 35 Z"/>
        <circle cx="30" cy="35" r="3"/>
        <circle cx="70" cy="35" r="3"/>
        <ellipse cx="50" cy="45" rx="15" ry="8"/>
      </svg>
      <span>DronZo</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="signup-page">
    <div class="signup-box">
      <h1>Create Your Account</h1>
      <form>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter a strong password" required />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Re-enter your password" required />
        </div>
        <button type="submit" class="btn-signup-submit">Sign Up</button>
        <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </div>
  </section>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 DronZo Technologies Inc. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
