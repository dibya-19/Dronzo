<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Order | DronZo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <svg viewBox="0 0 100 100">
        <path d="M50 20 L30 35 L35 40 L50 30 L65 40 L70 35 Z"/>
        <circle cx="30" cy="35" r="3"/>
        <circle cx="70" cy="35" r="3"/>
      </svg>
      <span>DronZo</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="tracking.html" class="active">Track Order</a>
    </nav>
  </header>

  <section class="tracking-section">
    <div class="tracking-box">
      <h1>Track Your Order</h1>
      <p>Enter your tracking ID to check the current drone delivery status.</p>
      <div class="form-group">
        <input type="text" id="tracking-id" placeholder="Enter Tracking ID">
      </div>
      <button id="track-btn" class="btn-track">Track Order</button>

      <div id="tracking-result" class="tracking-result hidden">
        <h2>Status: <span id="status-text"></span></h2>
        <p id="status-detail"></p>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 DronZo Technologies Inc. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
